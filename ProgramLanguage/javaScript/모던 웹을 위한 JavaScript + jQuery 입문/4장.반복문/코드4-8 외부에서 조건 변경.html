<!DOCTYPE html>
<head>
    <script>
        //변수를 선언합니다.
        var value =0;
        var startTime = new Date().getTime();

        //while 반복문
        while (new Date().getTime() < startTime + 1000)
        {
            value++;
        }
        
        alert(value);
    </script>
</head>
</html>
