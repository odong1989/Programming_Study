<!DOCTYPE HTML>
<head>
    <script>
        //변수를 선언합니다
        var startTime = new Date().getTime();

        //for 반복문
        for(var cps =0; new Date().getTime() < startTime + 1000; cps++ ){
            alert('초 당 연산 횟수 : ' + cps);
        }
    </script>
</head>
<body>
코드 4-13 반복문의 특이한 사용법
</body>
</html>
