<!DOCTYPE html>
<head>
    <script>
        /*if-else if-else 조건문 기본형
        if(bool표현식){
            실행문
        }
        else if(bool 표현식){
            실행문
        }else if(bool 표현식){
            실행문
        }else{
            실행문
        }
        */

        var date = new Date();
        var hour = date.getHours();

        //if-else if-else조건문
        if(hour <11){
            alert("아침입니다");
        }
        else if(hour < 15){
            alert("낮입니다");
        }
        else{
            alert("저녁입니다");
        }
    </script>
</head>
    <body>
        코드3-5 if elseif 조건문
    </body>
</html>
